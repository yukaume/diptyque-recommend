    <div id="head">
        <img src="img/dipnamebl.png" alt="" id="dipimg">
        <header></header>
    </div>
    <div id="midashi">
        <h1>membership registration</h1>
    </div>
    <div id="input-area">
        <div id="popimg">
            <img src="img/popup-img.jpg" alt="">
        </div>
        <div id="membership">

            <input type="text" placeholder="お名前" id="nameField">
            <input id="email" type="email" placeholder="メールアドレス" required />
            <input id="password" type="password" placeholder="パスワード" required />
            <button id="login">ログイン</button>
            <button id="newuser">新規登録</button>
        </div>
    </div>
    <button id="logout" class="hide">ログアウト</button>
